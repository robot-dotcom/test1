<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6bff;
      --primary-light: #eef1ff;
      --success: #28a745;
      --danger: #dc3545;
      --dark: #2c3e50;
      --light: #f8f9fa;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .item {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      position: relative;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .item.selected {
      border: 3px solid var(--primary);
    }

    .item.selected::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .item-title {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      background: white;
    }

    .order-summary {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--box-shadow);
      margin-top: 30px;
    }

    .order-summary h2 {
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .order-summary h2 i {
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: var(--transition);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #3a5bef;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary-light);
    }

    .total-items {
      display: inline-block;
      background: var(--primary);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 0.8rem;
      margin-left: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* Quantity controls styles */
    .item-quantity {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    .quantity-controls {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .item.selected .quantity-controls {
      display: flex;
    }
    
    .quantity-btn {
      width: 25px;
      height: 25px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      background: #3a5bef;
    }
    
    .quantity-value {
      width: 30px;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Animation for selected items */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .item.selected {
      animation: bounce 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Food Order Selector</h1>
      <p class="subtitle">Select your favorite items and place your order</p>
    </header>

    <div class="grid">
      <div class="item" onclick="toggleItem(this, 'Burger')">
        <img src="https://images.unsplash.com/photo-1606755962773-d3248f5e5316?auto=format&fit=crop&w=400&q=80" alt="Burger">
        <div class="item-title">Burger</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Pizza')">
        <img src="https://images.unsplash.com/photo-1548365328-9bdb3c6c9e85?auto=format&fit=crop&w=400&q=80" alt="Pizza">
        <div class="item-title">Pizza</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Sushi')">
        <img src="https://images.unsplash.com/photo-1579584425555-c3ee7d1f9f4d?auto=format&fit=crop&w=400&q=80" alt="Sushi">
        <div class="item-title">Sushi</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Coffee')">
        <img src="https://images.unsplash.com/photo-1585776245991-fb73c726df38?auto=format&fit=crop&w=400&q=80" alt="Coffee">
        <div class="item-title">Coffee</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Cake')">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Cake">
        <div class="item-title">Cake</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Salad')">
        <img src="https://images.unsplash.com/photo-1546793665-c74683f339c1?auto=format&fit=crop&w=400&q=80" alt="Salad">
        <div class="item-title">Salad</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Pasta')">
        <img src="https://images.unsplash.com/photo-1555949258-eb67b1ef0ceb?auto=format&fit=crop&w=400&q=80" alt="Pasta">
        <div class="item-title">Pasta</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
      <div class="item" onclick="toggleItem(this, 'Ice Cream')">
        <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?auto=format&fit=crop&w=400&q=80" alt="Ice Cream">
        <div class="item-title">Ice Cream</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="adjustQuantity(event, this.parentElement.parentElement, -1)">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn plus" onclick="adjustQuantity(event, this.parentElement.parentElement, 1)">+</button>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <h2><i class="fas fa-receipt"></i> Your Order <span id="itemCount" class="total-items">0</span></h2>
      
      <div id="emptyState" class="empty-state">
        <i class="fas fa-shopping-basket"></i>
        <h3>Your basket is empty</h3>
        <p>Select items from above to place your order</p>
      </div>
      
      <div id="orderContent" style="display: none;">
        <textarea id="orderMessage" readonly></textarea>
        <div class="buttons">
          <button class="btn btn-primary" onclick="copyMessage()">
            <i class="far fa-copy"></i> Copy Order
          </button>
          <button class="btn btn-success" onclick="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i> Send via WhatsApp
          </button>
          <button class="btn btn-outline" onclick="clearOrder()">
            <i class="fas fa-trash-alt"></i> Clear Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const selectedItems = new Map();
    const orderContent = document.getElementById('orderContent');
    const emptyState = document.getElementById('emptyState');
    const itemCount = document.getElementById('itemCount');

    function toggleItem(element, itemName) {
      element.classList.toggle('selected');
      
      if (selectedItems.has(itemName)) {
        selectedItems.delete(itemName);
        element.querySelector('.quantity-value').textContent = '1';
      } else {
        selectedItems.set(itemName, 1);
      }
      
      updateOrderUI();
      event.stopPropagation(); // Prevent event bubbling
    }
    
    function adjustQuantity(event, element, change) {
      event.stopPropagation(); // Prevent triggering the parent's click event
      const itemName = element.querySelector('.item-title').textContent;
      const quantityElement = element.querySelector('.quantity-value');
      let currentQuantity = parseInt(quantityElement.textContent);
      
      currentQuantity += change;
      
      // Ensure quantity doesn't go below 1
      if (currentQuantity < 1) currentQuantity = 1;
      
      quantityElement.textContent = currentQuantity;
      selectedItems.set(itemName, currentQuantity);
      updateOrderUI();
    }

    function updateOrderUI() {
      const count = Array.from(selectedItems.values()).reduce((a, b) => a + b, 0);
      itemCount.textContent = count;
      
      if (count > 0) {
        emptyState.style.display = 'none';
        orderContent.style.display = 'block';
        
        const itemsList = Array.from(selectedItems.entries())
          .map(([item, quantity]) => `• ${item} (x${quantity})`)
          .join('\n');
          
        document.getElementById('orderMessage').value = 
          `🍽️ My Food Order 🍽️\n\n${itemsList}\n\nThank you!`;
      } else {
        emptyState.style.display = 'block';
        orderContent.style.display = 'none';
      }
    }

    function copyMessage() {
      const msgBox = document.getElementById('orderMessage');
      msgBox.select();
      document.execCommand('copy');
      
      // Show feedback
      const originalText = msgBox.value;
      msgBox.value = "✅ Order copied to clipboard!\n\n" + originalText;
      setTimeout(() => {
        msgBox.value = originalText;
      }, 2000);
    }

    function sendWhatsApp() {
      const msg = document.getElementById('orderMessage').value;
      if (!msg) return;
      
      const phoneNumber = ""; // Add your business number here if needed
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    function clearOrder() {
      selectedItems.clear();
      document.querySelectorAll('.item').forEach(item => {
        item.classList.remove('selected');
        item.querySelector('.quantity-value').textContent = '1';
      });
      updateOrderUI();
    }

    // Initialize
    updateOrderUI();
  </script>
</body>
</html>
